<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .h1Tag {
        color: yellow;
      }

      .newclassName {
        color: green;
      }

      .againColorChange {
        color: white;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <h1 class="h1Tag">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero, vitae.
    </h1>
  </body>
  <script src="script.js"></script>
  <script>
    const colorChange = document.getElementsByClassName("h1Tag")[0];

    setTimeout(() => {
      console.log("Hello");
      colorChange.classList.add("newclassName");
    }, 2000);
  </script>
</html>
